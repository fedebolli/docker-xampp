<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
           font-family: 'SF Pro Text', sans-serif;
            background-color: #111; /* Dark background */
            background-image: url('img/image.png'); /* Optional: add a subtle background texture */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
           display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
            color: #333; /* Dark Gray/Black */
        }

        .login-container {
            background-color: #222; /* Dark login box */
            padding: 30px;
            padding-top: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.5); /* Red shadow */
            width: 300px;
            max-width: 100%;
            text-align: center; /* Center the text */
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333; /* Dark Gray/Black */
            font-weight: 600;
            font-size: 24px; 
            text-transform: uppercase;
            color: #FF4136; /* Dark red text */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
             display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #FF4136;
            border-radius: 4px;
            background-color: #333;
            color: #fff; /* Changed to white */
           box-sizing: border-box;
            font-size: 16px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
           outline: none;
            border-color: #FF4136; 
        }
        .btn-primary {
           background-color: #FF4136; /* Dark red button */
            color: #eee; /* Light text */
            padding: 12px 20px;
           border: none;
            border-radius: 4px;
           cursor: pointer;
           width: 100%;
            font-size: 16px;
            box-shadow: 0px 2px 4px rgba(255, 0, 0, 0.5); /* Red shadow */
        }

        .btn-primary:hover {
            background-color: #ac2c2c;
        }

        .btn-large {
           padding: 12px;
           font-size: 16px;
           font-weight: bold;
           display: block;
        }

        .form-wrapper {
          margin-top: 20px;
        }
        .btn-register {
           background-color: transparent;
           color: #eee; /* Light text */
           width: 100%;
           border: none;
           cursor: pointer;
        }

        .btn-register:hover {
            text-decoration: underline;
        }

       .form-wrapper{
           display: flex;
           flex-direction: column;
           gap: 15px;
           align-items: center;
           justify-content: center;
           align-content: center;
           width: 100%;
       }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>CHATROOM</h2>
        <div class="form-wrapper">
            <form action="login.php" method="post" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn-primary btn-large">Log In</button>
            </form>
            <form action="register.html" method="get">
                <button type="submit" class="btn-register btn-large">Register</button>
            </form>
        </div>
    </div>
</body>
