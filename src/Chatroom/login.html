<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #23272A; /* Discord Darker Background */
            color: #F8F8F8; /* Off-White Text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0 auto;
            padding: 20px; /* Added padding for smaller screens */
            box-sizing: border-box; /* Ensure padding is included in element's total width and height */
        }

        .login-container {
            background-color: #2C2F33; /* Discord Dark Background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Enhanced Shadow */
            width: 400px; /* Increased width for better layout */
            max-width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #FFFFFF; /* White Header Text */
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #B9BBBE; /* Light Gray Label Text */
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #36393F; /* Slightly Darker Input Background */
            color: #F8F8F8; /* Off-White Input Text */
            box-sizing: border-box;
            font-size: 16px;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px #7289DA; /* Discord Brand Color Focus */
        }

        .btn-primary {
            background-color: #7289DA; /* Discord Brand Color */
            color: #FFFFFF;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;       
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #677BC4; /* Slightly Darker Discord Color on Hover */
        }
        .btn-large {
            padding: 20px;
            font-size: 1.2em; /* Make text larger */
            font-weight: bold; /* Make text bolder */
            display: block; /* Ensure it takes full width */
        
        }

        .btn-register {
            background-color: transparent;
            color: #7289DA; /* Discord Brand Color */
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-register:hover,
        .btn-register:focus {
            background-color: #36393F; /* Slight Darken on Hover/Focus */
            color: #FFFFFF; /* White Text on Hover */
            outline: none;
        }

        a {
            color: #7289DA; /* Discord Brand Color */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #99AAB5; /* Light Gray on Hover */
        }
        .form-wrapper{
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
        }
    </style>
        
</head>
<body>
    <div class="login-container">
        <h2>CHATROOM</h2>
        <div class="form-wrapper">
            <form action="login.php" method="post" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn-primary btn-large">Log In</button>
            </form>
            <form action="register.php" method="post">
                <input type="hidden" name="action" value="register">
                <div class="form-group">
                    <button type="submit" class="btn-register btn-large">Register</button>
                </div>
             </form>
        </div>
    </div>
</body>
